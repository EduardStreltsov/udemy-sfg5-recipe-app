<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">
<head>
	<meta charset = "UTF-8"/>
	
	<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin = "anonymous"
		  th:href = "@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
	
	<title>Recipe Home</title>
</head>
<body>
	
	<div class = "container mt-3">
		<div class = "row">
			<h1>My Recipes</h1>
		</div>
		
		<div class = "row">
			<table class = "table table-hover">
				<tr>
					<th>ID</th>
					<th>Description</th>
					<th></th>
				</tr>
				<tr th:each = "recipe : ${recipes}">
					<td th:text = "${recipe.id}">123</td>
					<td th:text = "${recipe.description}">Tasty Goodnees</td>
					<td><a href = "#" th:href="@{'/recipe/show/'+${recipe.id}}">View</a></td>
				</tr>
			</table>
		</div>
	</div>
	
	<script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin = "anonymous"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin = "anonymous"></script>
	<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity = "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin = "anonymous"
			th:src = "@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"></script>
</body>
</html>
